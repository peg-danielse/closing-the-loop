apiVersion: autoscaling.knative.dev/v1beta1
kind: HorizontalPodAutoscaler
metadata:
  name: frontend
spec:
  behavior:
    scaleDown:
      policies:
      - periodSeconds: 300
        type: Percent
        value: 50
      stabilizationWindowSeconds: 300
    scaleUp:
      policies:
      - periodSeconds: 300
        type: Percent
        value: 50
      stabilizationWindowSeconds: 300
  maxReplicas: 10
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 50
        type: Utilization
    type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: serving.knative.dev/v1
    kind: Service
    name: frontend
  selector:
    matchLabels:
      io.kompose.service: frontend
