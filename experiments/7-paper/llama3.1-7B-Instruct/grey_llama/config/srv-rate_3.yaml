apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  annotations:
    serving.knative.dev/creator: kubernetes-admin
    serving.knative.dev/lastModifier: system:serviceaccount:default:default
  name: srv-rate
  resourceVersion: '37640984'
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/activation-scale: '5'
        autoscaling.knative.dev/initial-scale: '2'
        autoscaling.knative.dev/max-scale: '10'
        autoscaling.knative.dev/metric: rps
        autoscaling.knative.dev/min-scale: '2'
        autoscaling.knative.dev/panic-threshold-percentage: '200.0'
        autoscaling.knative.dev/panic-window-percentage: '20.0'
        autoscaling.knative.dev/scale-down-delay: 30s
        autoscaling.knative.dev/stable-window: 60s
        autoscaling.knative.dev/target: '100'
        autoscaling.knative.dev/window: 60s
    spec:
      containers:
      - command:
        - rate
        env:
        - name: DLOG
          value: DEBUG
        image: pag3r/hotel-reservations:latest
        name: hotel-reserv-rate
        ports:
        - containerPort: 8084
          name: h2c
        resources:
          limits:
            cpu: 1000m
          requests:
            cpu: 100m
