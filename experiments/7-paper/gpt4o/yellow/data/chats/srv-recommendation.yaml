knative_autoscaling:
  max_scale:
    example_values:
    - 0
    - 2
    - 5
    - 10
    key: autoscaling.knative.dev/max-scale
    notes:
    - 0 means unlimited
    scope: service
  max_scale_down_rate:
    default: 2.0
    example_values:
    - 1.5
    - 2.0
    - 4.0
    key: max-scale-down-rate
    scope: global
    value_type: float
  max_scale_up_rate:
    default: 1000.0
    example_values:
    - 2.0
    - 5.0
    - 10.0
    key: max-scale-up-rate
    scope: global
    value_type: float
  metric:
    key: autoscaling.knative.dev/metric
    scope: service
    values:
    - concurrency
    - rps
  min_scale:
    default: 0
    example_values:
    - 0
    - 1
    - 2
    key: autoscaling.knative.dev/min-scale
    scope: service
  panic_threshold_percentage:
    example_values:
    - 150.0
    - 200.0
    - 400.0
    key: autoscaling.knative.dev/panic-threshold-percentage
    range:
    - 110.0
    - 1000.0
    scope: service
  panic_window_percentage:
    example_values:
    - 10.0
    - 20.0
    - 50.0
    key: autoscaling.knative.dev/panic-window-percentage
    range:
    - 1.0
    - 100.0
    scope: service
  requested_cpu:
    default: 100m
    example_values:
    - 100m
    - 200m
    - 400m
    key: requested_cpu
    scope: service
    value_type: milicores
  scale_down_delay:
    example_values:
    - 0s
    - 30s
    - 1m
    key: autoscaling.knative.dev/scale-down-delay
    range:
    - 0s
    - 1h
    scope: service
    value_type: duration
  stable_window:
    example_values:
    - 30s
    - 60s
    - 120s
    key: autoscaling.knative.dev/window
    range:
    - 6s
    - 1h
    scope: service
    value_type: duration
  target:
    example_values:
    - 50
    - 100
    - 150
    - 200
    key: autoscaling.knative.dev/target
    scope: service
policy_constraints:
- All services like "memcached" and "frontend" must remain at 1 replica.
- These services are not autoscaled.
- If performance issues are detected on fixed-replica services, recommend vertical
  scaling (adjust CPU/memory requests/limits).

